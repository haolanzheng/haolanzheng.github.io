<!-- Custom CSS to hide social sharing -->
<link rel="stylesheet" href="/css/custom.css">

<!-- Custom JavaScript to remove social sharing buttons -->
<script>
// Remove social sharing buttons after page loads
document.addEventListener('DOMContentLoaded', function() {
    // List of selectors for social sharing elements
    const socialSelectors = [
        '.share-buttons',
        '.social-share',
        '.sharing-buttons',
        '.post-share',
        '.article-share',
        '.page-share',
        '.blox-share',
        '.hugo-blox-share',
        '.share-facebook',
        '.share-twitter',
        '.share-x',
        '.share-linkedin',
        '[data-share]',
        '.btn-social',
        '.social-btn',
        'a[href*="facebook.com/sharer"]',
        'a[href*="twitter.com/intent"]',
        'a[href*="linkedin.com/sharing"]',
        'a[href*="whatsapp.com/send"]',
        'a[href^="mailto:"]:not(.social-icons a):not([class*="contact"])',
        '.btn[href^="mailto:"]:not(.social-icons .btn):not([class*="contact"])',
        '.btn[href*="linkedin.com/sharing"]',
        '.btn[href*="whatsapp.com/send"]',
        '[aria-label*="Share on"]',
        '[title*="Share on"]',
        '.sharing-btn',
        '.share-btn'
    ];
    
    // Remove elements matching these selectors immediately
    socialSelectors.forEach(selector => {
        const elements = document.querySelectorAll(selector);
        elements.forEach(element => {
            element.style.display = 'none';
            element.remove();
        });
    });
    
    // Set up a mutation observer to catch dynamically added sharing buttons
    const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            mutation.addedNodes.forEach(function(node) {
                if (node.nodeType === Node.ELEMENT_NODE) {
                    socialSelectors.forEach(selector => {
                        if (node.matches && node.matches(selector)) {
                            node.style.display = 'none';
                            node.remove();
                        }
                        const childElements = node.querySelectorAll ? node.querySelectorAll(selector) : [];
                        childElements.forEach(element => {
                            element.style.display = 'none';
                            element.remove();
                        });
                    });
                }
            });
        });
    });
    
    // Start observing
    observer.observe(document.body, {
        childList: true,
        subtree: true
    });
});
</script>
